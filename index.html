<!DOCTYPE html>
<html>

<head>
    <title>Time Left</title>
    <link href="./css/index.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/index.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/functions.js"></script>
</head>

<body>
    <div id="offcanvas-usage" uk-offcanvas>
        <div class="uk-offcanvas-bar">

            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <h3>Settings</h3>
            <hr class="uk-divider-small">
            <form class="uk-form-stacked" id="settings">

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Date of Birth</label>
                    <div class="uk-form-controls">
                        <input id = "month" class="uk-input uk-form-width-xsmall" type="text" placeholder="11">
                        <input id = "day" class="uk-input uk-form-width-xsmall" type="text" placeholder="26">
                        <input id = "year" class="uk-input uk-form-width-small" type="text" placeholder="1997">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Age at Death</label>
                    <div class="uk-form-controls">
                        <input id = "age-at-death" class="uk-input uk-form-width-small" type="text" placeholder="80">
                    </div>
                </div>

                <button class="uk-button uk-button-default" type="submit">Update</button>
            </form>

            <h3>About</h3>
            <hr class="uk-divider-small">
            <p>
                A homepage for your browser inspired by the Latin phrase <span class="uk-text-bold">Memento mori </span> meaning 'remember you must die'.
            </p>

        </div>
    </div>

    <div class="uk-height-viewport uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
        data-src="assets/background2.jpg" uk-img>
        <div class="uk-container">

            <button class=" uk-margin-small-right uk-position-top-left uk-position-medium" type="button"
                uk-toggle="target: #offcanvas-usage" uk-icon="icon: cog; ratio: 1.5"></button>

            <div class="uk-section ">
                <div class="uk-container uk-text-center">
                    <h1 id="current-time" class="uk-text-light uk-heading-medium"></h1>
                    <p id="current-date"></p>
                </div>
            </div>

            <div class="uk-section uk-margin-large-top">
                <div class="uk-container uk-text-center">
                    <p id="quote" class="uk-text-italic uk-text-light"></p>
                    <p id="author"></p>
                </div>
            </div>


            <div class="uk-position-large uk-container uk-text-center uk-position-bottom-center ">
                <progress class="uk-progress progress-black" value="" max=""></progress>
                <div class="uk-column-1-3">
                    <div class="">
                        <p class="">Days Left: <span id="days"></span></p>

                    </div>
                    <div class="  ">
                        <p class="">Weeks Left: <span id="weeks"></span></p>

                    </div>

                    <div class=" ">
                        <p class="">Years Left: <span id="years"></span></p>
                    </div>
                </div>

            </div>

        </div>

        <!-- Inspirational quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
</body>

</html>
